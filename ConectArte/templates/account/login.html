{% extends "account/base.html" %}
{% load static %}
{% load i18n %}
{% load account socialaccount %}

{% load tailwind_filters %}


{% block content %}
<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <img style=" width: 13%;" class="mx-auto" src="{% static 'images/logoA.png' %}" alt="art">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      Ingresa en tu cuenta
    </h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      O
      <a href="{% url 'account_signup' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
        Registrate
      </a>
    </p>
  </div>

  <div  class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div style="width: 50%; margin-left: 25%;" class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">  
      <!--FORM-->
      <form style="height: 270px;" class="space-y-6" action="{% url 'account_login' %}" method="POST">
        {% csrf_token %}
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"></label>
          <div class="mt-1">
          {{ form|crispy }}
          </div>
          <div class="text-sm">
            <a href="{% url 'account_reset_password' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
              ¿Olvidaste tu contraseña?
            </a>
          </div>
        </div>

        <div>
          <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Inicia sesión
          </button>
        </div>
      </form>

    </div>
  </div>
</div>
{% endblock %}
